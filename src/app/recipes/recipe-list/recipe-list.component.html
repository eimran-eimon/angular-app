<div class="row">
  <div class="col-xs-12">
    <button class="btn bg-success">New Recipe</button>
    <hr>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipeEl of recipes;"
                     [recipe]="recipeEl"
                     (seeDetailsEvent)="sendToRecipeList(recipeEl)"
    >
    </app-recipe-item>
  </div>
</div>
