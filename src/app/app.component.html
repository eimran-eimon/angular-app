<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            class="form-control"
            id="title"
            name="title"
            ngModel
            required
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            ngModel
            required
          ></textarea>
        </div>
        <button
          [disabled]="!postForm.valid"
          class="btn btn-primary"
          type="submit"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button (click)="onFetchPosts()" class="btn btn-primary">
        Fetch Posts
      </button>
      |
      <button
        (click)="onClearPosts()"
        [disabled]="loadedPosts.length < 1"
        class="btn btn-danger"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="!loadedPosts.length && !isFetch">No posts available!</p>
      <ul *ngIf="loadedPosts && !isFetch" class="list-group">
        <li *ngFor="let post of loadedPosts" class="list-group-item">
          <h3> {{ post.title  }} </h3>
          <p> {{ post.content }} </p>
        </li>
      </ul>
      <p *ngIf="isFetch">Loading...</p>
      <div class="alert alert-danger" *ngIf="errorMessage">
        <h3>{{ errorMessage }}</h3>
      </div>
    </div>
  </div>
</div>
